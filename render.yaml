services:
  # Frontend Client (Static Site) - Always Free
  - type: web
    name: mytudo-client
    runtime: static
    buildCommand: npm install && npm run build --workspace=client
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Server (Node.js) - Set to Free Plan
  - type: web
    name: mytudo-server
    runtime: node
    plan: free
    # Running from root to support workspaces
    rootDir: .
    buildCommand: npm install && npm run build --workspace=server
    startCommand: npm start --workspace=server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other environment variables here. 
      # Set sync: false for secrets you want to manage in the Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Background Removal Service (Python/FastAPI) - Set to Free Plan
  # IMPORTANT: Free tier has 512MB RAM limit. Torch/Transformers may exceed this.
  - type: web
    name: mytudo-bg-service
    runtime: python
    plan: free
    rootDir: bg-remove-service
    buildCommand: pip install poetry && poetry install
    startCommand: poetry run uvicorn bg_remove_service.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
