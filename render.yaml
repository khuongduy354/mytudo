services:
  # Frontend Client (Static Site) - Always Free
  - type: web
    name: mytudo-client
    runtime: static
    buildCommand: npm install && npm run build --workspace=client
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Server (Node.js) - Set to Free Plan
  - type: web
    name: mytudo-server
    runtime: node
    plan: free
    # Running from root to support workspaces
    rootDir: .
    # Use --include=dev to ensure @types are installed for compilation
    buildCommand: npm install --include=dev && npm run build --workspace=@mytudo/shared && npm run build --workspace=@mytudo/server
    startCommand: npm start --workspace=@mytudo/server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Background Removal Service (Python/FastAPI) - Set to Free Plan
  # IMPORTANT: Free tier has 512MB RAM limit. Torch/Transformers may exceed this.
  - type: web
    name: mytudo-bg-service
    runtime: python
    plan: free
    rootDir: bg-remove-service
    # Explicitly install poetry and dependencies
    buildCommand: |
      pip install poetry
      poetry config virtualenvs.create false
      poetry install --no-interaction --no-ansi
    startCommand: uvicorn bg_remove_service.main:app --app-dir src --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
